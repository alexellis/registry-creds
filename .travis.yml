sudo: required
language: go

go:
- "1.13"

services:
- docker

script:
- TAG=${TRAVIS_TAG:=latest} make docker-build

before_deploy:
- echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

deploy:
  provider: script
  script: TAG=${TRAVIS_TAG} make docker-publish
  on:
    tags: true
